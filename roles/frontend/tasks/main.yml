- name: Install Nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Download {{ COMPONENT }} code
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Copy systemd configuration
  ansible.builtin.template:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshop.conf

- name: restart Nginx service
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes
