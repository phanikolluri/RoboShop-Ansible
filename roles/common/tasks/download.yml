- name: Add Application user
  ansible.builtin.user:
    name: roboshop
  register: app_user

- name: Remove old {{ COMPONENT }} content
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: absent

- name: Create {{ COMPONENT }} content
  ansible.builtin.file:
    path: "{{ APP_LOCATION }}"
    state: directory

