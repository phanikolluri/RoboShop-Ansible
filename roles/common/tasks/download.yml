- name: Download and Extract {{ COMPONENT }} content from Nexus
  ansible.builtin.unarchive:
    src: http://nexus-p.roboshop.internal:8081/repository/${COMPONENT}/${COMPONENT}-${APP_VERSION}.zip
    dest: "{{ APP_LOCATION }}"
    remote_src: yes


