- name: Setup yum repo NodeJS
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Include {{ COMPONENT }} role
  ansible.builtin.include_role:
    name: common
    tasks_from: download

- name: Install Dependencies
  community.general.npm:
    path: "{{ APP_LOCATION }}"



